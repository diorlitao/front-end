<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p title='选择你喜欢的水果'>你最喜欢的水果是？</p>
  <ul>
    <li title="苹果">苹果</li>
    <li title="橘子">橘子</li>
    <li title='菠萝'>菠萝</li>
  </ul>

  <script src="../jquery.js"></script>
  <script>
    // 创建节点
    var $li_1 = $('<li></li>')
    var $li_2 = $('<li>香蕉</li>')
    var $li_3 = $('<li title="其他">其他</li>')
    $('ul').append($li_1)
    $('ul').append($li_2)
    $('ul').append($li_3)
  </script>
</body>

</html>
