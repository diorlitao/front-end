<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">{{book}}</div>
  <div id="app2">{{date}}</div>
  <script src="./vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        book: 'vuejs'
      }
    })

    new Vue({
      el: '#app2',
      data: {
        date: new Date()
      },
      mounted: function () {
        _this = this
        this.timer = setInterval(function () {
          _this.date = new Date()
        }, 1000)
      },
      beforeDestroy: function () {
        if (this.timer) {
          clearInterval(this.timer)
        }
      }

    })
  </script>
</body>

</html>
