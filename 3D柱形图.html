<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D柱形图</title>
</head>

<body>
  <div id="container"></div>
  <div id="sliders">
    <table>
      <tr>
        <td>α 角（内旋转角）</td>
        <td><input id="alpha" type="range" min="0" max="45" value="15" /> <span id="alpha-value" class="value"></span>
        </td>
      </tr>
      <tr>
        <td>β 角（外旋转角）</td>
        <td><input id="beta" type="range" min="-45" max="45" value="15" /> <span id="beta-value" class="value"></span>
        </td>
      </tr>
      <tr>
        <td>深度</td>
        <td><input id="depth" type="range" min="20" max="100" value="50" /> <span id="depth-value" class="value"></span>
        </td>
      </tr>
    </table>
  </div>
  <div id="container1" style="height: 400px"></div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
  <script src="http://cdn.hcharts.cn/highcharts/highcharts-3d.js"></script>
  <script src="http://cdn.highcharts.com.cn/highcharts/modules/exporting.js"></script>
  <script src="http://cdn.highcharts.com.cn/highcharts/modules/heatmap.js"></script>
  <script src="http://cdn.highcharts.com.cn/highcharts/modules/treemap.js"></script>
  <script>
    var chart = new Highcharts.Chart({
      chart: {
        renderTo: 'container',
        type: 'column',
        options3d: {
          enabled: true,
          alpha: 15,
          beta: 15,
          depth: 50,
          viewDistance: 25
        }
      },
      title: {
        text: '交互性3D柱状图'
      },
      credits: {
        enabled: false,
      },
      subtitle: {
        text: '可通过滑动下方滑块测试'
      },
      plotOptions: {
        column: {
          depth: 25
        }
      },
      series: [{
        name: '图例1',
        data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
      }]
    });
    // 将当前角度信息同步到 DOM 中
    var alphaValue = document.getElementById('alpha-value'),
      betaValue = document.getElementById('beta-value'),
      depthValue = document.getElementById('depth-value');

    function showValues() {
      alphaValue.innerHTML = chart.options.chart.options3d.alpha;
      betaValue.innerHTML = chart.options.chart.options3d.beta;
      depthValue.innerHTML = chart.options.chart.options3d.depth;
    }
    // 监听 sliders 的变化并更新图表
    $('#sliders input').on('input change', function () {
      chart.options.chart.options3d[this.id] = this.value;
      showValues();
      chart.redraw(false);
    });
    showValues();

    $(function () {
      $('#container1').highcharts({
        chart: {
          type: 'column',
          margin: 75,
          options3d: {
            enabled: true,
            alpha: 15,
            beta: 15,
            depth: 110
          }
        },
        credits: {
          enabled: false,
        },
        plotOptions: {
          column: {
            depth: 40,
            stacking: true,
            grouping: false,
            groupZPadding: 10
          }
        },
        series: [{
          data: [1, 2, 4, 3, 2, 4],
          stack: 0
        }, {
          data: [5, 6, 3, 4, 1, 2],
          stack: 0
        }, {
          data: [7, 9, 8, 7, 5, 8],
          stack: 1
        }]
      });
    });
  </script>

</body>

</html>
